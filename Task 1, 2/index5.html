<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap">    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="border">
            <div class="bord1"></div>
            <h1 class="h1-login">Login</h1>
            <div class="bord2"></div>
        </div>

        <form class="container">
            <div class="login-elem">
                <label for="">User name:</label>
                <input type="text" name="" id="" placeholder="Enter user name" required>
            </div>
            <div class="login-elem">
                <label for="">User Password:</label>
                <input type="text" name="" id="" placeholder="Enter user Password" required>
            </div>
            <div class="login-elem-check">
                <input type="checkbox" name="" id="" required>
                <label for="">Remember me</label>
            </div>
            <center><button class="login-btn">Sign In...</button></center>
        </form>
    </div>

    <div class="links">
        <a href="index4.html">Previous</a>
        <a href="index2.html">Next</a>
    </div>
</body>
</html>
